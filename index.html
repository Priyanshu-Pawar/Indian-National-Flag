            <span class="line"></span>

            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </div>
        <div class="bottom"></div>

        <h2>
          WISHING YOU <span style="color: #ff9933">HAPPY</span>
          INDEPENDENCE
          <span style="color: green">DAY</span>
        </h2>
      </div>
      <div class="flag-stand"></div>
    </div>
  </body>
</html>
